<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Access</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fira Code', monospace;
            background: #0a0a0a;
            color: #00ff00;
            overflow: hidden;
            height: 100vh;
        }
        
        .terminal-container {
            background: #000;
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .terminal-header {
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .terminal-title {
            color: #555;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .highlight-line {
            background: #00ff00;
            color: #000;
            padding: 2px 5px;
            margin: 10px 0;
            display: inline-block;
            animation: flicker 1.5s infinite alternate;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .terminal-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .login-screen {
            display: block;
            animation: typewriter 0.5s steps(20) forwards;
        }
        
        .video-screen {
            display: none;
            flex: 1;
            justify-content: center;
            align-items: center;
        }
        
        .prompt {
            margin: 20px 0;
            font-size: 14px;
        }
        
        .input-line {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .prompt-symbol {
            color: #00ff00;
            margin-right: 10px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        input[type="password"] {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            outline: none;
            flex: 1;
            caret-color: #00ff00;
        }
        
        input[type="password"]::placeholder {
            color: #333;
        }
        
        .error-message {
            color: #ff0000;
            margin: 10px 0;
            animation: glitch 0.5s ease-in-out;
            display: none;
        }
        
        @keyframes glitch {
            0% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-2px); }
            80% { transform: translateX(2px); }
            100% { transform: translateX(0); }
        }
        
        .access-granted {
            color: #00ff00;
            font-size: 16px;
            text-align: center;
            margin: 20px 0;
            display: none;
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .video-container {
            width: 90%;
            height: 70%;
            border: 2px solid #00ff00;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .video-placeholder {
            color: #555;
            text-align: center;
            font-size: 18px;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }
        
        .loading-dots {
            display: inline-block;
            animation: loadingDots 1.5s infinite;
        }
        
        @keyframes loadingDots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }
        
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #00ff00;
            animation: scanLine 3s linear infinite;
            opacity: 0.3;
        }
        
        @keyframes scanLine {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        .terminal-line {
            opacity: 0;
            animation: fadeInLine 0.5s ease-in forwards;
        }
        
        .terminal-line:nth-child(1) { animation-delay: 0.2s; }
        .terminal-line:nth-child(2) { animation-delay: 0.4s; }
        .terminal-line:nth-child(3) { animation-delay: 0.6s; }
        
        @keyframes fadeInLine {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrixCanvas"></canvas>
    <div class="scan-line"></div>
    
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-title">Secure Terminal v2.1.7</div>
        </div>
        
        <div class="terminal-content">
            <div class="login-screen" id="loginScreen">
                <div class="terminal-line">
                    <div class="highlight-line">I'm surprised you got here.</div>
                </div>
                <div class="terminal-line prompt">
                    Unauthorized access detected. Identity verification required.
                </div>
                <div class="terminal-line prompt">
                    Who are you?
                </div>
                <div class="input-line">
                    <span class="prompt-symbol">></span>
                    <input type="password" id="codeInput" placeholder="Enter access code..." autocomplete="off">
                </div>
                <div class="error-message" id="errorMessage"></div>
                <div class="access-granted" id="accessMessage">
                    ACCESS GRANTED<br>
                    <span class="loading-dots">Loading secure content</span>
                </div>
            </div>
            
            <div class="video-screen" id="videoScreen">
                <div class="video-container">
                    <div class="video-placeholder" id="videoPlaceholder">
                        [Video will be embedded here]<br>
                        <small>Awaiting YouTube URL...</small>
                    </div>
                    <iframe id="videoFrame" style="display: none;"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Matrix rain effect for background
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        const fontSize = 10;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0F3';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 33);

        // Authentication system
        const validCodes = [
            'natnu', 'natnuo', 'nathan', 'nathan tao', 'donald', 'trump', 'donald trump'
        ];

        // Security: Hash codes to prevent easy inspection
        const hashedCodes = validCodes.map(code => {
            // Simple obfuscation - in real app, use proper hashing
            return btoa(code.toLowerCase()).split('').reverse().join('');
        });

        const ominousMessages = [
            "INTRUSION DETECTED. LOGGING IP ADDRESS...",
            "UNAUTHORIZED ACCESS ATTEMPT RECORDED.",
            "SECURITY PROTOCOL ACTIVATED. TRACING CONNECTION...",
            "ACCESS DENIED. YOUR ACTIVITIES ARE BEING MONITORED.",
            "INVALID CREDENTIALS. SYSTEM LOCKDOWN INITIATED...",
            "BREACH ATTEMPT DETECTED. ALERTING AUTHORITIES...",
            "WRONG MOVE. WE KNOW WHO YOU ARE.",
            "NICE TRY. BUT WE'RE ALWAYS WATCHING."
        ];

        let failedAttempts = 0;
        const maxAttempts = 3;

        function checkAccess(inputCode) {
            const normalized = inputCode.toLowerCase().trim();
            
            // Check against valid codes
            for (let code of validCodes) {
                if (normalized === code) {
                    return true;
                }
            }
            return false;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        function grantAccess() {
            const loginScreen = document.getElementById('loginScreen');
            const videoScreen = document.getElementById('videoScreen');
            const accessMessage = document.getElementById('accessMessage');
            
            accessMessage.style.display = 'block';
            
            setTimeout(() => {
                loginScreen.style.display = 'none';
                videoScreen.style.display = 'flex';
                // Auto-embed the video after successful login
                embedVideo('https://youtu.be/xvFZjo5PgG0');
            }, 2000);
        }

        // Function to embed YouTube video with proper attributes
        function embedVideo(videoUrl) {
            const videoFrame = document.getElementById('videoFrame');
            const placeholder = document.getElementById('videoPlaceholder');
            
            // Extract video ID from various YouTube URL formats
            let videoId = '';
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = videoUrl.match(regex);
            
            if (match && match[1]) {
                videoId = match[1];
                const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
                
                // Set proper YouTube embed attributes
                videoFrame.src = embedUrl;
                videoFrame.title = "YouTube video player";
                videoFrame.frameBorder = "0";
                videoFrame.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
                videoFrame.referrerPolicy = "strict-origin-when-cross-origin";
                videoFrame.allowFullscreen = true;
                
                placeholder.style.display = 'none';
                videoFrame.style.display = 'block';
            } else {
                placeholder.innerHTML = 'Invalid YouTube URL<br><small>Please provide a valid YouTube link</small>';
            }
        }

        // Input handling
        document.getElementById('codeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const inputCode = this.value;
                
                if (checkAccess(inputCode)) {
                    grantAccess();
                } else {
                    failedAttempts++;
                    const messageIndex = Math.min(failedAttempts - 1, ominousMessages.length - 1);
                    showError(ominousMessages[messageIndex]);
                    
                    if (failedAttempts >= maxAttempts) {
                        setTimeout(() => {
                            showError("MAXIMUM ATTEMPTS EXCEEDED. TERMINAL LOCKED.");
                            document.getElementById('codeInput').disabled = true;
                        }, 2000);
                    }
                }
                
                this.value = '';
            }
        });

        // Auto-focus input
        document.getElementById('codeInput').focus();

        // Prevent right-click context menu for added security feel
        document.addEventListener('contextmenu', e => e.preventDefault());

        // Make embedVideo available globally for later use
        window.embedVideo = embedVideo;
    </script>
</body>
</html>
